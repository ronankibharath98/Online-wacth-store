<!DOCTYPE html>
<html>
  <head>
    <title>Kala: Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }

      .signup-container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      p {
        text-align: center;
        margin-top: 15px;
      }

      p a {
        color: #007bff;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }

      .image-container {
        width: 100%;
        height: ; 300px;
        position: relative;
        display: inline-block;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0; /* Initially hidden */
        transition: opacity 0.3s ease; /* Smooth transition */
      }
      .image-container:hover .overlay {
        opacity: 1; /* Show overlay on hover */
      }
      .image-container h2{
        font-size: 45px;
        color: #dbd8d2;
      }

      h1{
        font-size:50px;
        color: #708090;
      }
    </style>
  </head>
<body>

  <div class="container">
    <nav class="navbar">
      <div class="left">
        <ul class="nav nav-underline">
          <li class="nav-items">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-items">
            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
          </li>
          <li class="nav-items">
            <a class="nav-link active" aria-current="page" href="signup.html">SignUp</a>
          </li>
        </ul>
      </div>
      <div class="right">
        <ul class="nav nav-underline">
          <li class="nav-items">
            <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
          </li>
        </ul>
      </div>  
    </nav>
    
    <div class="container">
      <h1>Kala: The watch Collection</h1>
      <div class="image-container">
        <img class="img-fluid" src="https://png.pngtree.com/thumb_back/fw800/background/20221108/pngtree-sale-and-hashtag-on-black-background-for-online-store-photo-image_40544210.jpg" id= "banner" style="height:300px; width:100%" >
        <div class="overlay">
          <div clas="content">
            <h2>Sign up soon to grab the offers...</h2>
          </div>
        </div>
      </div>
    </div>

  <!-- Signup Form -->
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
